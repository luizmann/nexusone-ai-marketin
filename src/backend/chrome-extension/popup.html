<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NexusOne CJ Importer</title>
  <style>
    body {
      width: 360px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }
    
    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      color: white;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #6366f1;
    }
    
    .content {
      background: white;
      margin: 0;
      padding: 24px;
      min-height: 300px;
    }
    
    .status {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .status.connected {
      color: #10b981;
    }
    
    .status.disconnected {
      color: #ef4444;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: #6366f1;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5748d6;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #6b7280;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .product-info {
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .product-info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #111827;
    }
    
    .product-info p {
      margin: 0;
      font-size: 12px;
      color: #6b7280;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .settings {
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
      margin-top: 16px;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .toggle label {
      font-size: 14px;
      color: #374151;
    }
    
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .switch.active {
      background: #6366f1;
    }
    
    .switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }
    
    .switch.active::after {
      transform: translateX(20px);
    }
    
    .footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">N1</div>
    <h2 style="margin: 0;">NexusOne</h2>
    <p style="margin: 4px 0 0 0; opacity: 0.8;">CJ Dropshipping Importer</p>
  </div>
  
  <div class="content">
    <div id="status" class="status disconnected">
      ⚠️ Not Connected
    </div>
    
    <div id="setup-section">
      <div class="input-group">
        <label for="api-key">NexusOne API Key</label>
        <input type="password" id="api-key" placeholder="Enter your API key">
      </div>
      
      <div class="input-group">
        <label for="endpoint">Endpoint (Optional)</label>
        <input type="url" id="endpoint" placeholder="https://nexusone.ai/api" value="https://nexusone.ai/api">
      </div>
      
      <button class="btn btn-primary" id="connect-btn">Connect</button>
    </div>
    
    <div id="main-section" style="display: none;">
      <div id="product-section" style="display: none;">
        <div class="product-info">
          <h3 id="product-name">Product Name</h3>
          <p id="product-price">$0.00</p>
        </div>
        
        <div class="input-group">
          <label for="sell-price">Your Selling Price</label>
          <input type="number" id="sell-price" placeholder="29.99" step="0.01">
        </div>
        
        <button class="btn btn-primary" id="import-btn">Import Product</button>
      </div>
      
      <div class="quick-actions">
        <button class="btn btn-secondary" id="bulk-mode-btn">Bulk Mode</button>
        <button class="btn btn-secondary" id="settings-btn">Settings</button>
      </div>
      
      <button class="btn btn-primary" id="open-dashboard-btn">Open Dashboard</button>
      
      <div class="settings" id="settings-panel" style="display: none;">
        <div class="toggle">
          <label>Auto Price Calculation</label>
          <div class="switch" id="auto-price-switch"></div>
        </div>
        
        <div class="toggle">
          <label>Auto Campaign Generation</label>
          <div class="switch active" id="auto-campaign-switch"></div>
        </div>
        
        <div class="input-group">
          <label for="profit-margin">Default Profit Margin (%)</label>
          <input type="number" id="profit-margin" value="60" min="10" max="200">
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="help-link" style="color: #6366f1; text-decoration: none;">Help & Documentation</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
